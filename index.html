<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abaarour Moad - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Add Inter font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
  #particles-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
</style>
<body>
  <canvas id="particles-canvas"></canvas>

  <div class="language-selector">
    <select id="languageSelector">
      <option value="en" title="English">en</option>
      <option value="fr" title="Français">fr</option>
      <option value="jp" title="Japanese">jp</option>
    </select>
  </div>

  <header>
    <div class="logo" data-i18n="logo"></div>
    <nav class="nav-links">
      <a data-i18n="homeLink" id="homeLink"></a>
      <a data-i18n="projectsLink" id="projectsLink"></a>
      <a data-i18n="contactLink" id="contactLink"></a>
    </nav>
  </header>

  <section id="homeSection" class="content-section active">
    <div class="split-container">
      <!-- Partie gauche - Présentation -->
      <div class="split-left">
        <div class="introduction">
          <h1 data-i18n="heroTitle"></h1>
          <h2 data-i18n="heroSubtitle"></h2>
          <p class="hero-description" data-i18n="heroDescription"></p>
          
          <div class="professional-statement">
            <p data-i18n="professionalStatement"></p>
          </div>
          
          <div class="approach">
            <p data-i18n="approachStatement"></p>
          </div>
          
          <div class="contact-buttons">
            <a href="https://www.linkedin.com/in/abaarourmoad/" class="contact-button linkedin" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:moad.ab-99@hotmail.com" class="contact-button email">
              <i class="far fa-envelope"></i>
            </a>
            <a href="tel:+33682470361" class="contact-button phone">
              <i class="fas fa-phone-alt"></i>
            </a>
          </div>
        </div>
      </div>
      
      <!-- Partie droite - Technologies -->
      <div class="split-right">
        <div class="tech-expertise">
          <h3 data-i18n="techStack.title"></h3>
          
          <div class="tech-categories">
            <div class="tech-category">
              <h4 data-i18n="techStack.categories.backend"></h4>
              <div class="tech-tags" id="backendTags">
                <span class="tech-tag">Laravel</span>
                <span class="tech-tag">PHP 8.3</span>
                <span class="tech-tag">Flask</span>
                <span class="tech-tag">Java</span>
                <span class="tech-tag">Mysql</span>
                <span class="tech-tag">PSQL</span>

              </div>
            </div>
            
            <div class="tech-category">
              <h4 data-i18n="techStack.categories.frontend"></h4>
              <div class="tech-tags" id="frontendTags">
                <span class="tech-tag">Vue.js</span>
                <span class="tech-tag">React</span>
                <span class="tech-tag">JavaScript</span>
                <span class="tech-tag">Tailwind</span>
              </div>
            </div>
            
            <div class="tech-category">
              <h4 data-i18n="techStack.categories.cloud"></h4>
              <div class="tech-tags" id="cloudTags">
                <span class="tech-tag">AWS EC2/S3</span>
                <span class="tech-tag">Github Actions</span>
                <span class="tech-tag">Docker</span>
                <span class="tech-tag">Nginx</span>
                <span class="tech-tag">Linux Server Management</span>

              </div>
            </div>
            
            <div class="tech-category">
              <h4 data-i18n="techStack.categories.other"></h4>
              <div class="tech-tags" id="otherTags">
                <span class="tech-tag">Sécurité Web</span>
                <span class="tech-tag">Figma</span>
              </div>
            </div>
          </div>
          
          <div class="projects-highlight">
            <p data-i18n="home.projectsHighlight"></p>
          </div>
          
         
        </div>
      </div>
    </div>
  </section>

  <section id="projectsSection" class="content-section projects-section">
    <!-- Étape 1: Choix de catégorie -->
    <div class="category-selection">
      <div class="category-card" data-category="web">
        <h3 data-i18n="categoryWeb"></h3>
        <p data-i18n="categoryWebDescription"></p>
      </div>
      <div class="category-card" data-category="other">
        <h3 data-i18n="categoryOther"></h3>
        <p data-i18n="categoryOtherDescription"></p>
      </div>
    </div>
    
    <!-- Étape 2: Projets Web (actuels) -->
    <div class="projects-grid web-projects" style="display: none;">
      <div class="project-card" data-project="project1">
        <h3 data-i18n="project1Title"></h3>
      </div>
      <div class="project-card" data-project="project2">
        <h3 data-i18n="project2Title"></h3>
      </div>
      <div class="project-card" data-project="project3">
        <h3 data-i18n="project3Title"></h3>
      </div>
      <div class="project-card" data-project="project4">
        <h3 data-i18n="project4Title"></h3>
      </div>
      <div class="project-card" data-project="project5">
        <h3 data-i18n="project5Title"></h3>
      </div>
    </div>
    
    <!-- Étape 3: Projets Other (nouveaux) -->
    <div class="projects-grid other-projects" style="display: none;">
      <div class="project-card" data-project="other1">
        <h3 data-i18n="other1Title"></h3>
      </div>
      
    </div>
    
    <div class="project-details" id="projectDetails"></div>
  </section>

  <div id="contactDropdown" class="contact-dropdown" style="display: none;">
    <p>Moad.ab-99@hotmail.com</p>
    <p>+33 6 82 47 03 61</p>
  </div>

  <nav class="mobile-nav">
    <a id="mobileHomeLink"><i class="fas fa-home"></i><span data-i18n="homeLink"></span></a>
    <a id="mobileProjectsLink"><i class="fas fa-project-diagram"></i><span data-i18n="projectsLink"></span></a>
    <a id="mobileContactLink"><i class="fas fa-envelope"></i><span data-i18n="contactLink"></span></a>
  </nav>
  <script src="particule.js"></script>
  <script src="script.js"></script>
</body>
</html>
